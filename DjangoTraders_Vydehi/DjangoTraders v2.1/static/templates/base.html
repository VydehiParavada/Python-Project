{% load static %}

<html>
<head>

	<!-- Added -->

		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
		crossorigin="anonymous">
	</script>

	<!-- cdn links for bootstrap 5-->
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous">
	</script>

	<!-- CDN links for Icons from https://cdnjs.com/libraries/font-awesome -->
	<link rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="/>
  	
	<link rel="stylesheet" type="text/css" 
		href="{% static 'css/style.css' %}" />
	
	<!-- Added -->
	<!-- cdn links for datatables -->
	 <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
	<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

	<script src="{% static '/scripts/DJTraders.js'%}"></script>

	<!-- plotly for assn 3 -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </body>

</head>

<body class="container">
    <!-- Top Header -->    
    <div class="navbar mt-2 py-3 shadow rounded-2 bg-light">
        <div class="nav ps-2">
            <a 
                {% if '/' == request.path %}
                class="mx-2 nav-item shadow-sm btn btn-primary" 
                {% else %}
                class="mx-2 nav-item shadow-sm btn btn-outline-primary" 
                {% endif %}
                href="{% url 'home' %}"> 
                <i class="fa-solid fa-house-laptop fa-lg" style="color: teal;"></i>
                <span class="px-2">Home</span>
            </a>
            <a 
                {% if 'DjTraders' in request.path %}
                class="mx-2 nav-item shadow-sm btn btn-primary" 
                {% else %}
                class="mx-2 nav-item shadow-sm btn btn-outline-primary" 
                {% endif %}
                href="{% url 'DjTraders.Home' %}"> 
                <i class="fa-solid fa-house-signal fa-lg" style="color: mustard;"></i>
                <span class="px-2 pb-2 text-decoration-none">DjTraders Home</span>
            </a>
        </div>
        <div class="nav pe-4">
			<div class="d-flex flex-column align-items-start">
				<h4 class="mb-0" style="color: #B8860B;">Django Traders <sup>&trade;</sup></h4>
			</div>
		</div>
		<div class="me-4 small fst-italic text-muted">
			{% now "F jS, Y " %}
		</div>
		
    </div>

    <div class="mx-5">
        {% block content %}
        {% endblock %}
    </div>
</body>

	</div>

	{% comment %} <footer class="" style="background-color: whitesmoke;">
		<div class="navbar my-2 p-2 rounded-top-2 shadow-sm">
			<div class="fst-italic small ps-3">
				<img src="{% static '/images/BSBE.jpeg'%}" class="img-thumbnail" 
					style="height: 35px; width: 70px;"
					alt="...">
				<span class="mb-2"> ISM 672 </span>
			</div>

			<div>

			</div>

			<div class="nav me-4 p-2 small fst-italic badge text-bg-light">
				{{ request.path }}
			</div>
		</div>
	</footer>
	 {% endcomment %}
</body>	

</html>
