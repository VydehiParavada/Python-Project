{% extends "base.html" %}

{% block content %}

<div class="container my-5">
    <form method="post">
        {% csrf_token %}

        <div class="card shadow border-danger">
            <h4 class="card-header text-center text-danger">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Delete Customer 
                <span class="badge bg-warning ms-3">{{ customer.customer_name }}?</span>
            </h4>

            <div class="card-body text-center">
                <p class="mb-4">
                    You are about to delete the customer: <strong>{{ customer.customer_name }}</strong>. 
                    <br/>This action cannot be undone. 
                </p>
                <h6 class="text-muted">Are you sure?</h6>
            </div>

            <div class="d-flex justify-content-end p-3">
                <button type="submit" class="btn btn-danger mx-2">
                    <i class="fa-solid fa-trash-alt"></i>
                    Delete
                </button>
                <a class="btn btn-light border mx-2" href="{% url 'DjTraders.Customers' %}">
                    <i class="fa-solid fa-times"></i>
                    Cancel 
                </a>
            </div>
        </div>
        
    </form>
</div>

{% endblock %}
