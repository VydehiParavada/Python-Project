{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e9ecef, #ffffff);
        font-family: 'Roboto', sans-serif;
    }
    .card {
        width: 80%;
        max-width: 30rem; 
        margin: 10px auto; 
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
        width: 100%; 
        height: auto; 
        object-fit: contain; 
    }
    .btn-custom {
        background-color: #28a745;
        color: white;
        transition: background-color 0.3s, transform 0.3s;
    }
    .btn-custom:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    @media (max-width: 768px) {
        .card {
            width: 90%; 
        }
    }
</style>

<div class="d-flex justify-content-center my-5">
    <div class="card shadow">
        <img src="{% static 'images/food picture.jpg' %}" class="card-img-top" alt="Healthy food options">
        <div class="card-body text-center">
            <h5 class="card-title mt-4">
                Welcome to Django Traders
            </h5>
            <p class="card-text">
                Eat healthy with a variety of food options and recipes to nourish your body and mind.
            </p>
            <a href="{% url 'DjTraders.Home' %}" 
               class="btn btn-custom text-decoration-none shadow p-2 rounded-2">
                Go to Home
            </a>
        </div>
        <div class="card-footer text-muted text-center">
            &copy; 2024 Django Traders
        </div>
    </div>
</div>
{% endblock %}
